<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="scss/style.scss">
</head>
<body>

    <div class="main" >

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/form-img.png" alt="">
                    <div class="signup-img-content">
                        <h2>Register now </h2>
                        <p>To become a driver !</p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="full_name" class="required">Full name</label>
                                    <input type="text" name="full_name" id="full_name" />
                                </div>
                                <div class="form-input">
                                    <label for="password" class="required"  minlength="8">Password</label>
                                    <input type="password" name="password" id="password" />
                                </div>
                                <div class="form-input">
                                    <label for="state" class="required">State</label>
                                    <input type="text" name="state" id="state" />
                                </div>
                                <div class="form-input">
                                    <label for="company" class="required">Company</label>
                                    <input type="text" name="company" id="company" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="company_address" class="required">Company address</label>
                                    <input type="text" name="company_address" id="company_address" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="text" name="phone_number" id="phone_number" />
                                </div>
                               
                            </div>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="popup" id="popup">
        <div class="popup__content">
                      <div class="popup__img">
                            <object type="image/svg+xml" data="./images/close.svg">
                            Your browser does not support SVG
                            </object>
                      </div>       
                      <p class="popup__text">
                          An Error as occured please make all your inputs are correct or check your network connection
                      </p>   
            </div>
        </div>
    </div>


    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/driver.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
